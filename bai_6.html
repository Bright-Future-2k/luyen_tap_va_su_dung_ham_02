<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function checkNum(a) {
        if (a > 0){
            return true;
        }else if (a < 0){
            return false;
        }else {
            alert("đây k phải là số ");
        }
    }
    let num = parseInt(prompt("nhập số: "));
    alert(checkNum(num));
</script>
</body>
</html>
