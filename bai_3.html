<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function tinhSoGiaiThua() {
        let num = Number(prompt("nhập số:"));
        let sum = 1;
        for (let i = 1; i <= num ; i++) {
            sum *= i;
        }
        alert(sum);
    }
    tinhSoGiaiThua();
</script>
</body>
</html>
