<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function check(a, b) {
        let count = 0;
        for (let i = 0; i < a.length; i++) {
            if (a[i] === b) {
                count++;
            }
        }
        return count;
    }

    let arr = [2, 3, 4, 5, 3, 2, 3, 4];
    let num = 4;

    document.write(check(arr, num));
</script>
</body>
</html>
